name: Run index.js every 1 day

on:
  push:  # Trigger on every push
  schedule:
    - cron: '0 0 * * *'  

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules  # Path to cache node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}  # Cache key based on OS and package-lock
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright  # Path to cache Playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}  # Cache key based on OS and package-lock
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          npm install  # Install your project's dependencies
          npx playwright install  # Install Playwright
        shell: bash  # Use 'bash' as the shell

      - name: Run index.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
          HEADLESS: ${{ secrets.HEADLESS }}
        run: node index.js